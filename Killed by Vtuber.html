<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Killed by Vtuber</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
        integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
    <script>
        window.onload = function () {
            //json文件路径
            var url = "./json/main.json"
            //创建一个名为request的XMLHttpRequest对象用于数据交互
            var request = new XMLHttpRequest();
            //打开文件
            request.open("get", url);
            //空值
            request.send(null);
            //创建事件（加载完后发生）
            request.onload = function () {
                //如果网络数据为200执行下面语句
                if (request.status == 200) {
                    var json = JSON.parse(request.responseText);
                    console.log(json);
                    json.person.map(person => {
                        var main = document.getElementById("content");
                        main.innerHTML += `<a href="${person.url}"><ul class="row"><li id="i" class=".col-xs-6"><img src="${person.imageurl}"></li><li id="n" class=".col-xs-6">${person.name}</li><li id="u" class=".col-xs-6">${person.url}</li><li id="t" class=".col-xs-6">${person.time}</li></ul></a>`
                    })

                }
            }
        }
    </script>
</head>

<body>
    <main class="container">

        <head>
            <!-- Stack the columns on mobile by making one full-width and the other half-width -->
            <div class="row">
                <div class="col-xs-6 col-sm-4"><img src="./image/logo.png" alt="" /></div>
                <div class="col-xs-6 col-sm-4">
                    <h1>Killed by Vtuber</h1>
                </div>
            </div>
        </head>
        <hr />
        <div id="content">


        </div>
    </main>
</body>

</html>
